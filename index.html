<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-container">

        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
    
            <div class="display-password">
    
                <input readonly placeholder="PASSWORD" class="show-password" data-password>
    
                <div class="copy-container">
                    <span class="copyMsg" display-copyMsg></span>
                    <img src="copy.svg" alt="copy-icon">
                </div>
    
            </div>

            <div class="input-container">

                <div class="password-container">
                    <p>Password Length</p>
                    <span data-length>0</span>
        
                </div>
        
                <input type="range" min="1" max="20" step="1" id="slider" data-inputSlider>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
        
                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
        
                <div class="checkbox-container">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
        
                <div class="checkbox-container">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>
        
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
        
                <button class="generatebutton">GENERATE PASSWORD</button>

            </div>
    
        </div>
    

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0d03aced6f.js" crossorigin="anonymous"></script>
    
</body>
</html>
